version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.9.0
  steps:
    - checkout
    - setup_remote_docker
    - restore_cache:
        key: npm-deps-{{ checksum "package.json" }}
    - run:
        name: Install dependencies
        command: yarn
    - run:
        name: Run tests 
        command: yarn test
    - run:
        name: Build application
        command: yarn build
    - save_cache:
        key: npm-deps-{{ checksum "package.json" }}
        paths: 
          - node_modules
